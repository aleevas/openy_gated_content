langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_gc_demo
id: virtual_y_paragraph_small_banner
migration_tags: {  }
migration_group: virtual_y
label: 'Create banner paragraph(s) for Virtual Y'
migration_dependencies:
  required:
    - openy_demo_taxonomy_term_color
source:
  plugin: embedded_data
  data_rows:
    -
      id: virtual_y_small_banner
      headline: 'Virtual YMCA'
      color: 14
      description: |
        <p>Find the newest Y classes and programs</p><p><a class="btn btn-primary" href="#/live-stream"><span class="text">Live Streams</span></a>&nbsp; <a class="btn btn-primary" href="#/categories/video"><span class="text">Videos</span></a></p>
  ids:
    id:
      type: string
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  field_prgf_headline: headline
  field_prgf_color:
    plugin: migration_lookup
    migration: openy_demo_taxonomy_term_color
    source: color
  field_prgf_description/value: description
  field_prgf_description/format:
    plugin: default_value
    default_value: full_html
destination:
  plugin: 'entity:paragraph'
  default_bundle: small_banner
